apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-ui-production
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: angular-ui
      role: frontend
      env: production
  template:
    metadata:
      name: frontend
      labels:
        app: angular-ui-frontend
        role: frontend
        env: production
    spec:
      containers:
      - image: gcr.io/primeval-mark-254911/angular-ui:1.0.0
        name: angular-ui-app
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: "PORT"
          value: 80

